# ----------------------------
# Visual Effects & Inventory Control
# ----------------------------
# If true, applies a blindness effect to unlogged players.
applyBlindness=false
# Duration (in ticks) for the blindness effect (20 ticks = 1 second).
blindnessDuration=40
# If true, the player's inventory will be hidden until they log in.
hideInventory=false

# ----------------------------
# Database Settings
# ----------------------------
# If true, the mod uses MySQL database to store passwords. If false, a local file is used.
enableDatabase=false
# Database host (use 127.0.0.1 instead of localhost)
database.host=127.0.0.1
# Database port
database.port=3306
# Database name
database.name=loginsystem
# Database username
database.username=root
# Database password
database.password=your_password
# Additional MySQL settings
database.allowPublicKeyRetrieval=true
database.useSSL=false
database.autoReconnect=true
database.maxReconnects=3

# ----------------------------
# Waiting Area Settings
# ----------------------------
# Coordinates for the waiting area where unlogged players will be teleported.
waitingAreaX=0
waitingAreaY=85
waitingAreaZ=0
